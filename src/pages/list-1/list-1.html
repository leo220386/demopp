<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <div class="header-logo">
                <preload-image style="padding-bottom: 57.1527%;" [ratio]="{w:100, h:100}" src="./assets/images/COMPARE.png" alt="Offers"></preload-image>
              </div>
          </ion-title>
      </ion-navbar>
  </ion-header>

<ion-content class="list-big-content">
  <div class="list-big">
      <ion-item-group  *ngFor="let branProduct of beer.BrandProducts">
          <ion-item-divider class="notifications-divider">{{branProduct.Brand}}</ion-item-divider>

          <ion-list>
            </ion-list>
            
        </ion-item-group>
      
      </div>

</ion-content>
