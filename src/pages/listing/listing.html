<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo">
        <preload-image style="padding-bottom: 57.1527%;" [ratio]="{w:583, h:100}" src="https://www.heineken.com/mx/~/resources/Heineken/Shared/Logo/logo.svg?v=00010101_000000&la=en&hash=1DEA1C956F3F2CBE9F54C2CC901E5F78C512ECA9" alt="Heineken - Open Your World"></preload-image>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-item-group>
      <ion-item-divider>{{'GRID_EXAMPLE' | translate}} #1</ion-item-divider>
        <ion-row class="grid-2 grid-example">
          <ion-col width-66 class="grid-item">
            <div class="grid-item-wrapper">
              <div class="grid-item-inner multi-line">
                <h2 class="item-title">1</h2>
                <h2 class="item-title">1</h2>
                <h2 class="item-title">1</h2>
              </div>
            </div>
          </ion-col>
          <ion-col width-33 class="grid-item">
            <ion-row class="double-item">
              <ion-col width-100 class="grid-item" *ngFor="let item of [2, 3]">
                <div class="grid-item-wrapper">
                  <div class="grid-item-inner">
                    <h2 class="item-title">{{ item }}</h2>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
  </ion-item-group>

  
</ion-content>
